<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
    <link rel="stylesheet" href="css/presOverview.css">
    <script src="js/userClient.js"></script>
    <script src="js/inputValidation.js"></script>
    <script src="js/presentationClient.js"></script>
</head>

<body>
    <template id="overviewTemp">
        <div></div>
    </template>

    <header>
        <img class="logo" src="images/logo.svg" alt="logo">
        <nav id="navbar">
            <ul class="nav__links">
                <li><a href="#overview" onclick="loadPresOverview()">My presentations</a></li>
                <li><a href="#">Shared with me</a></li>
                <li><a href="#">Some other thing</a></li>
            </ul>
        </nav>
        <a class="cta" href="#">User</a>
        <p onclick="openNav()" class="menu cta">Menu</p>
    </header>

    <div id="mobile__menu" class="overlay">
        <a class="close" onclick="closeNav()">&times;</a>
        <div class="overlay__content">
            <a href="#">My presentations</a>
            <a href="#">Shared with me</a>
            <a href="#">Some other thing</a>
        </div>
    </div>

    <div id="container">
        <main>
            <div id="overview" class="page">

            </div>

            <div id="overview_shared" class="page">

            </div>
        </main>
    </div>
</body>

<script>
    // Script for mobile use - move to separate script eventually
    function openNav() {
        document.getElementById("mobile__menu").style.width = "100%";
    }

    function closeNav() {
        document.getElementById("mobile__menu").style.width = "0";
    }



    // --------------------------------------------------------------
    const HTTP_CODES = {
        OK: 200,
        CREATED: 201,
        BAD_REQUEST: 400,
        NOT_FOUND: 404,
        CONFLICT: 409
    }

    // ---------------- Presentations ---------------------------
    let presOverview = document.getElementById("overview");

    let currentPres = {
        ID: "",
        owner: "",
        theme: ""
    }

    userClient = new UserClient();
    presentationClient = new PresentationClient();

    async function loadPresOverview() {
        let template, item, a;
        temp = document.getElementById("overviewTemp");
        item = temp.content.querySelector("div");
        console.log(item);
        let presentations = await presentationClient.getPresentations(`/presentation/4`);
        console.log(presentations.presentations);
        for (let presentation of presentations.presentations) {
            a = document.importNode(item, true);
            a.textContent += presentation.name;
            //append the new node wherever you like:
            presOverview.appendChild(a);
        }
    }

</script>

</html>
