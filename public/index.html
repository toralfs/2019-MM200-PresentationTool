<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
</head>

<body>
    <div id="register">
        <input type="text" id="inpUser" placeholder="Username">
        <input type="text" id="inpEmail" placeholder="E-mail">    
        <input type="password" id="inpPassword" placeholder="Password">
        <br><br>
        <button id="btnCreate">Create user</button>
        <h3 id="txtResult"></h3>
    </div>

    <div id="login">
        <input type="text" id="inpEmailLogin" placeholder="E-mail">
        <input type="text" id="inpPasswordLogin" placeholder="Password">
        <br><br>
        <button id="btnLogin">Login</button>
        <h3 id="txtResultLogin"></h3>
    </div>
    
</body>

<script>
    let inpUser = document.getElementById('inpUser');
    let inpEmail = document.getElementById('inpEmail');    
    let inpPassword = document.getElementById('inpPassword');
    let btnCreate = document.getElementById('btnCreate');
    let txtResult = document.getElementById('txtResult');

    let inpEmailLogin = document.getElementById('inpEmailLogin');
    let inpPasswordLogin = document.getElementById('inpPasswordLogin');
    let btnLogin = document.getElementById('btnLogin');
    let txtResultLogin = document.getElementById('txtResultLogin');

    btnCreate.addEventListener('click', function(evt) {
        createUser();
    });
    
    btnLogin.addEventListener('click', function(evt){
        loginUser();
    });

    async function createUser(){

        let url = "/user";

        let updata = {
            name: inpUser.value,
            email: inpEmail.value,
            password: inpPassword.value            
        }

        let cfg = {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify(updata)
        }

        try {
            let resp = await fetch(url, cfg);
            let data = await resp.json();
            txtResult.innerHTML = data.msg; 
        }
        catch (err) {
            console.log(err);
        }
    }

    async function loginUser(){

        let url = "/auth"; //check again with server when the API is finished

        let updata = {
            emailLogin: inpEmailLogin.value,
            passwordLogin: inpPasswordLogin.value            
        }

        let cfg = {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify(updata)
        }

        try{
            let resp = await fetch(url, cfg);
            let data = await resp.json();
            txtResultLogin = data.msg;
        }
        catch(err){
            console.log(err);
        }
    }


</script>

</html>
